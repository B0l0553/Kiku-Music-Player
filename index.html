<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="icons.css" />
	<style id="styleMain"></style>
	<audio id="player" preload="auto"></audio>
    <title>Akio Music Player</title>
  </head>
  <body>
	<img id="bg-img" style="position: absolute; height: 110vh; width: 110vw; z-index: -1; left: -5vw; top: -5vh;"></img>
	<header id="titlebar">
		<div id="drag-region">
			<div id="window-controls">
				<div class="button" id="option-btn">
					<i class="gg-options"></i>
				</div>
				<div class="button" id="min-button">
					<i class="gg-minimize-alt"></i>
				</div>
				<div class="button" id="refresh-button">
					<i class="gg-sync"></i>
				</div>
				<div class="button" id="close-button">
					<i class="gg-close-r"></i>
				</div>
			</div>
		</div>
	</header>
	<div id="app" class="scrollbar-app">
		<div id="contextMenu" class="context-menu" style="display: none">
			<ul>
				<li><span id="context__playNext">Play Next</span></li>
				<li><span>Add to favorites</span></li>
				<li><span>Add to playlist</span></li>
			</ul>
		</div>
		<div id="playback__wrapper">
			<div id="playback__body" style="overflow: hidden; display: flex; flex-direction: column;">
				
				<div id="playback__window" class="wrapper flex-row">
					<div class="wrapper" style="margin-right: 2vw;display: flex;justify-content: center;align-items: center; flex-direction: column;">
						<img id="playback__thumb" draggable="false" />
						<div class="control__wrapper">
							<div class="control__button">
								<i id="control__pause" class="gg-play-track-prev"></i>
							</div>
							<div class="control__button">
								<i id="control__pause" class="gg-play-button"></i>
							</div>
							<div class="control__button">
								<i id="control__pause" class="gg-play-track-next"></i>
							</div>
						</div>
						<div style="width: 100%; position:relative; margin-top: 1rem;">
							<div id="pbProgress__wrapper" class="playback__progressWrapper">
								<div id="pBody__progress" class="playback__progressBar"></div>
								<!--<div id="playbackHandle" class="playback__progressHandle"></div>-->
							</div>
							<div class="pBody__timeinfo">
								<div id="pBody__time">
									<span>0:00</span>
								</div>
								<div id="pBody__length">
									<span>0:00</span>
								</div>
							</div>
						</div>
						
					</div>
					<canvas id="visualiz" style="margin-right: 0.75rem;"></canvas>
					
					<!-- <div id="playback__playlist"></div> -->
					
				</div>
				
			</div>
			<div id="settings__body" class="hidden">
				<div id="settings__wrapper">
					<div id="settings__time"></div>
					<div class="wrapper">
						<div class="settings__title">Visualiser</div>
						<label class="switch">
							<input class="inputs" id="visuCheck" type="checkbox">
							<span class="slider"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div id="volume-toast" class="hidden">
			<i class="gg-volume"></i>
			<div class="volume__sliderWrapper">
				<div id="volumeSlider" class="volume__sliderBar"></div>
				<!--<div id="playbackHandle" class="playback__progressHandle"></div>-->
			</div>
			<p id="volume__text"></p>
		</div>
	</div>
    <script src="./renderer.js"></script>
	<script src="./vanilla-tilt.min.js"></script>
	<!-- <script type="text/javascript">
		VanillaTilt.init(document.querySelector("#visualiz"), {
			max: 5,
			speed: 200
		});
	</script> -->
  </body>
</html>
