<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="icons.css" />
    <title>Akio Music Player</title>
  </head>
  <body>
	<header id="titlebar">
		<div id="drag-region">
			<div id="page-controls">
				<!--<div class="button icon">
					<img width="32" height="32" draggable="false" />
				</div>-->
				<div class="button" id="home-btn" title="Home">
					<i class="gg-home-alt"></i>
				</div>
				<div class="button" id="album-btn" title="Albums">
					<i class="gg-disc"></i>
				</div>
				<div class="button" id="artist-btn" title="Artists">
					<i class="gg-user-list"></i>
				</div>
			</div>
			<div id="window-controls">
				<div class="button" id="option-btn">
					<i class="gg-options"></i>
				</div>
				<div class="button" id="min-button">
					<i class="gg-minimize-alt"></i>
				</div>
				<div class="button" id="refresh-button">
					<i class="gg-sync"></i>
				</div>
				<div class="button" id="close-button">
					<i class="gg-close-r"></i>
				</div>
			</div>
		</div>
	</header>

	<div id="app" class="scrollbar-app">
		<div id="playback__wrapper" class="hide">
			<div id="playback__header">
				<div id="playback__showBtn" class="playback__button" title="Open Playback">
					<i class="gg-arrow-up-r"></i>
				</div>
				<div id="playback__before" class="playback__button" title="Play previous music">
					<i class="gg-play-track-prev-r"></i>
				</div>
				<div id="playback__pause" class="playback__button" title="Play">
					<i class="gg-play-button-r"></i>
				</div>
				<div id="playback__next" class="playback__button"  title="Skip current to next">
					<i class="gg-play-track-next-r"></i>
				</div>
				<div id="playback__random" class="playback__button" title="Randomize">
					<i class="gg-move-up"></i>
				</div>
				<div id="playback__repeat" class="playback__button" title="Repeat album">
					<i class="gg-repeat"></i>
				</div>
				<!--<div class="separator-vertical"></div>-->
				<div id="playback__time">
					<span>0:00</span>
				</div>
				<div class="playback__progressWrapper">
					<div id="playbackProgress" class="playback__progressBar"></div>
					<div id="playbackHandle" class="playback__progressHandle"></div>
				</div>
				<div id="playback__length">
					<span>0:00</span>
				</div>

			</div>
			<div id="playback__body">

			</div>
		</div>

		<div id="pages__wrapper">
			<div class="hidden" id="options-page">
				<div class="page-title striped">
					<h1 class="setting-title">SETTINGS</h1>
				</div>
				<div class="separator"></div>
				<div class="wrapper rounded opt-container">
					<h2>FILES</h2>
					<div class="settings__cacheWrapper">
						<div class="settings__cacheListWrapper">
							<h4>SOURCES</h4>
							<div class="settings__list scrollbar-secondary" id="settings__cacheSOList"></div>
							<div class="settings__inputWrapper between">
								<input type="text" id="settings__sourceInput"/>
								<div class="button icon" id="settings__sourceBtn">
									<i class="gg-check"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="wrapper rounded opt-container">
					<h2>CACHE</h2>
					<div class="settings__cacheWrapper">
						<div id="settings__cacheAdvancedWrapper" class="visible">
							<div class="settings__cacheListWrapper">
								<h4 id="settings__cacheTSListTitle">Waiting in scan queue</h4>
								<div class="settings__list scrollbar-secondary" id="settings__cacheTSList"></div>
								<div class="settings__inputWrapper centered">
									<div class="button" id="settings__scanButton">SCAN ALL</div>
								</div>
							</div>
							<div class="settings__cacheListWrapper">
								<h4>Musics</h4>
								<div class="settings__list" id="settings__cacheMSList"></div>
							</div>
							<div class="settings__cacheListWrapper">
								<h4>Albums</h4>
								<div class="settings__list" id="settings__cacheABList"></div>
							</div>
							<div class="settings__cacheListWrapper">
								<h4>Favorites</h4>
								<div class="settings__list" id="settings__cacheUFList"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="home__page hidden" id="home-page">
				<div class="page-title">
					<h1>MUSICS</h1>
					<!--<div class="button rounded" id="home-fetch-button">FETCH</div>-->
				</div>
				<div class="separator"></div>
				<div class="wrapper" id="music-wrapper"></div>
			</div>

			<div class="hidden" id="albums-page">
				<div class="page-title">
					<h1>ALBUMS</h1>
				</div>
				<div class="separator"></div>
				<div class="wrapper" id="album-wrapper"></div>
			</div>

			<div class="hidden" id="artist-page">
				<div class="page-title">
					<h1>ARTISTS</h1>
				</div>
				<div class="separator"></div>
				<div class="wrapper" id="artist-wrapper"></div>
			</div>
		</div>
		
	</div>
    <script src="./renderer.js"></script>
  </body>
</html>
