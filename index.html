<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="icons.css" />
    <title>Electron Music Player</title>
  </head>
  <body>
	<!-- <div id="contextmenu"></div> -->

	<header id="titlebar">
		<div id="drag-region">
			<div id="page-controls">
				<div class="button icon">
					<img width="32" height="32" src="icons/AkioFacingOpenMouthCloseUp.png" draggable="false" />
				</div>
				<div class="button" id="home-btn" title="Home">
					<i class="gg-home-alt"></i>
				</div>
				<div class="button" id="album-btn" title="Albums">
					<i class="gg-disc"></i>
				</div>
				<div class="button" id="artist-btn" title="Artists">
					<i class="gg-user-list"></i>
				</div>
			</div>
			<div id="window-controls">
				<div class="button" id="option-btn">
					<i class="gg-options"></i>
				</div>
				<div class="button" id="min-button">
					<i class="gg-minimize-alt"></i>
				</div>
				<div class="button" id="refresh-button">
					<i class="gg-sync"></i>
				</div>
				<div class="button" id="close-button">
					<i class="gg-close-r"></i>
				</div>
			</div>
		</div>
	</header>

	<div id="app">
		<div id="playback__wrapper" class="hide">
			<div id="playback__header">
				<div id="playback__showBtn" class="playback__button">
					<i class="gg-arrow-up-r"></i>
				</div>
				<div id="playback__before" class="playback__button">
					<i class="gg-play-track-prev-r"></i>
				</div>
				<div id="playback__pause" class="playback__button">
					<i class="gg-play-button-r"></i>
				</div>
				<div id="playback__next" class="playback__button">
					<i class="gg-play-track-next-r"></i>
				</div>
				<div id="playback__time">
					<span>0:00</span>
				</div>
				<div class="playback__progressWrapper">
					<div id="playbackProgress" class="playback__progressBar"></div>
					<div id="playbackHandle" class="playback__progressHandle"></div>
				</div>
				<div id="playback__length">
					<span>0:00</span>
				</div>

			</div>
			<div id="playback__body">

			</div>
		</div>

		<div class="hidden" id="options-page">
			<div class="page-title striped">
				<h1 class="setting-title">SETTINGS</h1>
			</div>
			<div class="separator"></div>
			<div class="wrapper rounded" id="opt-container">
			</div>
		</div>

		<div class="home__page hidden" id="home-page">
			<div class="page-title">
				<h1>HOME</h1>
				<!--<div class="button rounded" id="home-fetch-button">FETCH</div>-->
			</div>
			<div class="separator-title">
				<span class="separator-text">RECENT</span>
				<div class="separator"></div>
			</div>

			<div class="wrapper rounded" id="recents" name="Wrapper">
			</div>

			<div class="separator-title">
				<span class="separator-text">ALBUMS</span>
				<div class="separator"></div>
			</div>

			<div class="wrapper rounded" id="albums">
			</div>

			<div class="separator-title">
				<span class="separator-text">FAVORITES</span>
				<div class="separator"></div>
			</div>

			<div class="wrapper rounded" id="favorites">
			</div>
		</div>

		<div class="hidden" id="albums-page">
			<h1>ALBUMS</h1>
			<div class="separator"></div>
			<div class="wrapper" id="album-wrapper"></div>
		</div>

		<div class="hidden" id="artist-page">
			<h1>ARTISTS</h1>
			<div class="separator"></div>
			<div class="wrapper" id="artist-wrapper"></div>
		</div>

		
	</div>
    <script src="./renderer.js"></script>
  </body>
</html>
