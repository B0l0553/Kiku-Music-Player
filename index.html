<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"> -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="assets/css/contextMenu.css">
		<link rel="stylesheet" href="assets/css/menuSlider.css">
		<link rel="stylesheet" href="assets/css/menu.css">
		<link rel="stylesheet" href="assets/css/playlist.css">
		<link rel="stylesheet" href="assets/css/footer.css">
		<link rel="stylesheet" href="assets/css/visualizer.css">
		<link rel="stylesheet" href="assets/css/stickers.css">
		<audio id="player" preload="auto"></audio>
		<img id="thumb" style="display: none;" />
		<title>Kiku Music Player</title>
  	</head>
  	<body>
		
		<div id="bg-img" style="position: absolute; height: 100vh; width: 100vw; z-index: -2;"></div>
		<div id="bg-matrix" style="filter:url(#barreldistortion)"></div>
		
		<header id="titlebar">
			<div id="drag-region">
				<div id="window-controls">
					<div class="button" id="option-btn">
						<img src="assets/icons/window-settings.svg" draggable="false" />
					</div>
					<div class="button" id="min-button">
						<img src="assets/icons/window-minimize.svg" draggable="false"/>
					</div>
					<div class="button" id="refresh-button">
						<img src="assets/icons/window-refresh.svg" draggable="false"/>
					</div>
					<div class="button" id="close-button">
						<img src="assets/icons/window-close.svg" draggable="false" />
					</div>
				</div>
			</div>
		</header>
		<div id="app" class="scrollbar-app">
			<div id="playback__wrapper">
				<div id="playback__body" style="overflow: hidden; display: flex;">
					<div id="playback__window" class="wrapper flex-row">
						<div class="wrapper" style="display: flex;justify-content: center;align-items: center; flex-direction: column;">
							<div data-ctx="music-thumbnail" id="playback__thumb"></div>
						</div>
						<canvas data-ctx="visualiser" id="visualiz" style="margin: 1rem;"></canvas>
					</div>
					
					<div id="history__header" class="menu__header">
						<p>MUSIC LIBRARY</p>
					</div>
				</div>

				<div id="footer">
					<div style="flex-wrap: nowrap;display: flex;">
						<p>Â© 2025 Kiku Music Player, All Right Reserved</p>
						<div class="fIcon" id="github__red">
							<img src="assets/icons/logo-github.svg" draggable="false"/>
						</div>
						<div class="fIcon" id="twitter__red">
							<img src="assets/icons/logo-x.svg" draggable="false"/>
						</div>
						<!-- <div class="fIcon">
							<img src="assets/icons/logo-discord.svg" draggable="false"/>
						</div> -->
					</div>
					<div style="flex-wrap: nowrap;display: flex;">
						<p id="fps">__fps</p>
						<p id="fftSize">____</p>
						<p id="sampleRate">____ Hz</p>
						<p id="time">__:__:__</p>
						<p id="version"></p>
					</div>
				</div>

				<div id="playlist__body" class="smenu__body hide scroll-protected">
					<div class="smenu__header hide scroll-protected" id="playlist__header">
						
						<div class="control__button scroll-protected">
							<img id="control__prev" src="assets/icons/audio-previous.svg" draggable="false" />
						</div>
						<div class="control__button scroll-protected">
							<img id="control__pause" src="assets/icons/audio-play.svg" draggable="false" />
						</div>
						<div class="control__button scroll-protected">
							<img id="control__next" src="assets/icons/audio-next.svg" draggable="false" />
						</div>
						<div class="control__button scroll-protected">
							<img id="control__loop" src="assets/icons/audio-loop.svg" draggable="false"/>
						</div>
						<div class="control__button scroll-protected">
							<img id="control__shuffle" src="assets/icons/audio-shuffle.svg" draggable="false"/>
						</div>
						<div id="pBody__time" class="scroll-protected">
							<p>0:00</p>
						</div>

						<div id="pbProgress__wrapper" class="playback__progressWrapper scroll-protected">
							<div id="pBody__progress" class="playback__progressBar scroll-protected"></div>
							<div id="playbackHandle" class="playback__progressHandle scroll-protected"></div>
						</div>

						<div id="pBody__length" class="scroll-protected">
							<p>0:00</p>
						</div>
						<div id="control__showplay" class="control__button scroll-protected">
							<img src="assets/icons/list-music.svg" draggable="false"/>
						</div>
						<div id="control__volume" class="control__button scroll-protected">
							<img id="control__volume-icon" draggable="false"/>
							<div id="volume-toast">
								<!-- <div class="volume__sliderWrapper"> -->
									<!-- <div id="volumeSlider" class="volume__sliderBar"></div> -->
									<!--<div id="playbackHandle" class="playback__progressHandle"></div>-->
								<!-- </div> -->
								<p id="volume__text"></p>
							</div>
						</div>
					</div>
					<div id="playlist__wrapper" class="smenu__wrapper scrollbar-app scroll-protected"></div>
					
				</div>
				
				
				<div id="stickers__wrapper">
					<!-- <img class="sticker" data-ctx="sticker" style="position: absolute; bottom: 2.50rem; width: 15vw;" draggable="false" src="assets/images/cat-jam.gif" /> -->
				</div>

				<div id="history__body" class="menu__body hide">
					<div class="menu__toolbar">
						<div class="menu__toolbar-bg"></div>
						<!-- <img src="assets/icons/window-search.svg" draggable="false" style="filter: invert(1);margin-left: 2vw;height:2vh; pointer-events: none;" /> -->
						<div class="menus__chooser">
							<div id="filesMenu__btn" class="btn">
								<img src="assets/icons/menu-files.svg" draggable="false" />
								<p>Files</p>
							</div>
							<div id="songsMenu__btn" class="btn">
								<img src="assets/icons/menu-songs.svg" draggable="false" />
								<p>Songs</p>
							</div>
							<div id="albumsMenu__btn" class="btn">
								<img src="assets/icons/menu-songs.svg" draggable="false" />
								<p>Albums</p>
							</div>
							<div id="historyMenu__btn" class="btn">
								<img src="assets/icons/menu-history.svg" draggable="false" />
								<p>History</p>
							</div>
						</div>
						<div class="menu__searcher">
							<input type="text" id="menu-search__input" placeholder="Search your music here..." />
							<div class="menu__btn menu__exit" id="history__exit">
								<img src="assets/icons/window-close-outline.svg" draggable="false" />
							</div>
						</div>
					</div>
					<div id="history__wrapper" class="menu__wrapper scrollbar-app hide"></div>
					<div id="files__wrapper" class="menu__wrapper scrollbar-app hide"></div>
					<div id="songs__wrapper" class="menu__wrapper scrollbar-app hide"></div>
					<div id="albums__wrapper" class="menu__wrapper scrollbar-app hide"></div>
				</div>
				
				<div id="settings__body" class="hidden">
					<div id="settings__wrapper" class="scrollbar-app">
						<div class="tab__content" id="content__general">
							<h1>General</h1>
							<div class="setting__block">
								<p>Output Device</p>
								<select id="audio-output__select"></select>
							</div>
							<div>CACHE</div>
							<div>HISTORY</div>
						</div>
						<div class="tab__content" id="content__visualiser">
							<h1>Visualiser</h1>
							<div id="visualiser__modeSelector"></div>
							<div class="setting__block">
								<label>Background bounce
									<input type="checkbox" id="bouncingBackground__input" />
								</label>
								<label>Waveform
									<input type="checkbox" id="shwWaveform__input" />
								</label>
								<label>Debug
									<input type="checkbox" id="shwDebug__input" />
								</label>
							</div>
							<div class="setting__block">
								<p>Refresh rate</p>
								<select id="vis-refresh__select">
									<option value="240">240 fps</option>
									<option value="170">165 fps</option>
									<option value="144">144 fps</option>
									<option value="72">60 fps</option>
									<option value="32">30 fps</option>
									<option value="10">10 fps</option>
								</select>
							</div>
							<div class="setting__block">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			

			

			<div id="lprog__bar"></div>

			
			<div id="contextMenu"></div>
		</div>
	</body>
	<svg width="0" height="0">
		<filter id="rgb-split">
			<feoffset in="SourceGraphic" dx="2" dy="1" result="layer-one" />
			<fecomponenttransfer in="layer-one" result="red">
				<fefuncr type="identity" />
				<fefuncg type="discrete" tableValues="0" />
				<fefuncb type="discrete" tableValues="0" />
			</fecomponenttransfer>
		
			<feoffset in="SourceGraphic" dx="-2" dy="-1" result="layer-two" />
			<fecomponenttransfer in="layer-two" result="blue">
				<fefuncr type="discrete" tableValues="0" />
				<fefuncg type="identity" />
				<fefuncb type="identity" />
			</fecomponenttransfer>
			<feblend in="red" in2="blue" mode="screen" result="color-split" />
		</filter>
	</svg>
